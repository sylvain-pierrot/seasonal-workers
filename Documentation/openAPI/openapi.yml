components:
  securitySchemes:
    oAuthSecurity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.indeed.com/oauth/authorize
          tokenUrl: https://api.indeed.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NotFoundError"
    TooManyRequestsError:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TooManyRequestsError"
    BadRequestError:
      description: Invalid request payload
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BadRequestError"
    DefaultError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DefaultError"
  parameters:
    availabilityId:
      name: availabilityId
      in: path
      description: The id of the availability to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    referenceId:
      name: referenceId
      in: path
      description: The ID of the reference to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    experienceId:
      name: experienceId
      in: path
      description: The ID of the experience to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    FeedBackId:
      name: FeedBackId
      in: path
      description: The id of the FeedBack to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    jobId:
      name: jobId
      in: path
      description: The id of the job to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    employerId:
      name: employerId
      in: path
      description: The id of the employer to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    companyId:
      name: companyId
      in: path
      description: The id of the company to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    jobOfferId:
      name: jobOfferId
      in: path
      description: The id of the job offer to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
        example: "99898-87866-FR"
        readOnly: true
        maximum: 1024
        minimum: 0
    channelId:
      name: channelId
      in: path
      description: The id of the message channel to retrieve
      required: true
      schema:
        type: string
        format: uuid
        maxLength: 50
        minLength: 5
  schemas:
    NotFoundError:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 404
        message:
          type: string
          example: Resource not found
    UnauthorizedError:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 401
        message:
          type: string
          example: Access token is missing or invalid
    TooManyRequestsError:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 429
        message:
          type: string
          example: Too many requests
    BadRequestError:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 400
        message:
          type: string
          example: Invalid request payload
    DefaultError:
