      summary: Get the logged-in user CV file.
      description: Can only be used by logged-in users.
      operationId: getCV
      responses:
        "200":
          description: Seasonnal worker CV retrieved successfully
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "401":
