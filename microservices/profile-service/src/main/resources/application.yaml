server:
  port: 8085

spring:
  application:
    name: profile-service
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-profile:5432/seasonalProfile
    username: profile
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/seasonnal
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

minio:
  url: http://minio:9000
  accessKey: minio
  secretKey: minio123
  put-object-part-size: 10485760 #value in bytes (minimum is 5 MB equivalent)
