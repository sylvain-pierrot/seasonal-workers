  #   container_name: nats
  #   ports:
  #     - 4222:4222
  #     - 8222:8222
  #   volumes:
  #     - nats:/data

volumes:
  minio:
  nats:
  postgres_profile_data:
  postgres_keycloack_data:
  postgres_ads_data:
