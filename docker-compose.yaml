services:
  keycloak:
    image: bitnami/keycloak:22.0.5
    ports:
      - "8080:8080"
    env_file:
      - ./keycloak.template.env
    depends_on:
      - postgresql-keycloak

  postgresql-keycloak:
    image: docker.io/bitnami/postgresql:latest
    env_file:
      - ./postgres-keycloak.template.env
    volumes:
      - "postgres_keycloack_data:/bitnami/postgresql"

  postgres-profile:
    image: docker.io/bitnami/postgresql:latest
    restart: always
    env_file:
      - ./postgres-profile.template.env
    volumes:
      - postgres_profile_data:/var/lib/postgresql/data

  postgres-ads:
    image: docker.io/bitnami/postgresql:latest
    restart: always
    env_file:
      - ./postgres-ads.template.env
    volumes:
      - postgres_ads_data:/var/lib/postgresql/data

  minio:
    image: docker.io/bitnami/minio:latest
    container_name: minio-workers
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - ./minio.template.env
    volumes:
      - minio:/data

  profile-service:
    build:
      context: ./microservices
      args:
        - SERVICE_NAME=profile-service
    container_name: profile-service
    restart: always
    ports:
      - 8081:8081

  # nats:
